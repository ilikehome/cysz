<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            background: #409EFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">云联智管测试页面</h1>
        <p>如果您能看到这个页面，说明前端服务正常工作</p>
        <button class="btn" onclick="testLogin()">测试登录API</button>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        async function testLogin() {
            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<p style="color: green;">登录测试成功！Token: ' + data.data.token.substring(0, 10) + '...</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">登录测试失败: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
