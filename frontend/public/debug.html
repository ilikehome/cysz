<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试页面</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .test-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h2>调试信息</h2>
        <p>如果你能看到这个页面，说明静态文件服务正常</p>
        <p>访问地址: <a href="http://localhost:3000/">http://localhost:3000/</a></p>
        <p>登录页面: <a href="http://localhost:3000/login">http://localhost:3000/login</a></p>
    </div>
    
    <div class="test-login">
        <div class="login-box">
            <h1>测试登录界面</h1>
            <p>如果Vue组件无法显示，至少应该能看到这个静态版本</p>
        </div>
    </div>
</body>
</html>
